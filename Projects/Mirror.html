<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mirror</title>
  <link href="../style.css" rel="stylesheet" type="text/css">

</head>

<body style="background-color: rgba(177, 237, 57, 0.35);">

  <div id="navbar"></div>
  <script>
    // åŠ¨æ€åŠ è½½å…¬å…±å¯¼èˆªæ 
    fetch('../nav.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html)
      .catch(err => console.error('Navigation load failed:', err));
  </script>

  <div class="scroll-container">
    <!-- Header -->
    <section id="header">

      <script>
        // åŠ¨æ€åŠ è½½å…¬å…±å¯¼èˆªæ 
        fetch('../header.html')
          .then(res => res.text())
          .then(html => document.getElementById('header').innerHTML = html)
          .catch(err => console.error('Header load failed:', err));
      </script>
    </section>
    <!-- ðŸŒ¸ 3. Project Header -->
    <div class=" margin-l ">

      <section id="project-info"></section>

      <script>
        const container = document.getElementById("project-info");

        fetch("/complete-projects.json")
          .then(res => res.json())
          .then(data => {
            let project = null;

            // ðŸ” åœ¨æ‰€æœ‰åˆ†ç±»ä¸­éåŽ†æŸ¥æ‰¾
            for (const category in data) {
              project = data[category].find(p => p.title === "Mirrors");
              if (project) break;
            }

            if (!project) {
              container.innerHTML = "<p>Project not found.</p>";
              return;
            }

            // åŠ¨æ€æ ‡é¢˜
            const h2 = document.createElement("h2");
            h2.textContent = project.title;
            container.appendChild(h2);

            container.appendChild(document.createElement("br"));


            // åŠ¨æ€æè¿°ï¼ˆå¦‚æžœ JSON é‡Œæœ‰ï¼‰
            if (project.description) {
              container.appendChild(document.createElement("br"));
              const p = document.createElement("p");
              p.className = "p";
              p.textContent = project.description;
              container.appendChild(p);
              container.appendChild(document.createElement("br"));
            }

            const fields = [

              { key: "role" },
              { key: "date" },
              { key: "tools" }

            ];

            fields.forEach(({ key }) => {
              if (project[key]) {
                container.appendChild(document.createElement("br"));
                const p = document.createElement("p");
                p.className = "p";
                p.innerHTML = ` ${project[key]}`;
                container.appendChild(p);
              }
            });
            container.appendChild(document.createElement("br"));




          })
          .catch(err => {
            console.error("Load failed:", err);
            container.innerHTML = "<p>Error loading project.</p>";
          });

      </script>
      <!-- ðŸŒ¼ 4. Project Media Section -->

      <!-- ðŸŒº Gallery Part 1 -->
      <div class="dash-divide">

        <section class="video-container">
          <video class="video-player" autoplay muted loop controls>
            <source src="../vid/mirror1.mov" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </section>


      </div>
      

      <section class="video-container">
        <iframe class="iframe" src="../p5/Mirror/index.html"></iframe>

        <a href="https://editor.p5js.org/xiaoxuan/full/02lj1rKBp"> P5.js </a>

      </section>

      <section class="row two">
        <img src="../img/noface/mirror1.png" alt="project image 1" />
        <img src="../img/noface/mirror2.png" alt="project image 2" />

      </section>

      <section class="video-container">
        <iframe class="iframe" src="../p5/noface/index.html"></iframe>
        <a href="https://editor.p5js.org/xiaoxuan/full/6VehSVvH_"> P5.js </a>
      </section>

      <section class="video-container">
        <iframe class="iframe" src="../p5/Sunlight/index.html"></iframe>

      </section>


      <!-- âœï¸ 6. Process & Concept -->
      <section class="">
        <h3 class="p">Process & Concept</h3>
        <p class="p"></p>

        <section class="row two">
          <img src="../img/noface/noface2.png" alt="project image 2" />
        </section>

      </section>

      <!-- ðŸŒ¼ Older versions embeds -->
      <section class="">
        <h3 class="p">Previous Versions</h3>

        <iframe class="iframe" src="../p5/mirror2/index.html">
      </section>
    </div>
    <!-- ðŸ§­ 7. Back Navigation -->
    <div id="back">
      <div class="category_btn" onclick="history.back()">
        <h4 class="block-display">Go Back</h4>
      </div>
    </div>
  </div>
</body>
