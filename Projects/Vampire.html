<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Fangs: The Eternal Coven</title>
  <link href="../style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: rgba(177, 237, 57, 0.35);">

  <div id="navbar"></div>
  <script>
    // åŠ¨æ€åŠ è½½å…¬å…±å¯¼èˆªæ 
    fetch('../nav.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html)
      .catch(err => console.error('Navigation load failed:', err));
  </script>

  <div class="scroll-container">
    <!-- Header -->
    <section id="header">
      <script>
        // åŠ¨æ€åŠ è½½å…¬å…±å¯¼èˆªæ 
        fetch('../header.html')
          .then(res => res.text())
          .then(html => document.getElementById('header').innerHTML = html)
          .catch(err => console.error('Header load failed:', err));
      </script>
    </section>
    <!-- ðŸŒ¸ 3. Project Header -->
    <div class=" margin-l ">

      <section id="project-info"></section>

      <script>
        const container = document.getElementById("project-info");

        fetch("/complete-projects.json")
          .then(res => res.json())
          .then(data => {
            let project = null;

            // ðŸ” åœ¨æ‰€æœ‰åˆ†ç±»ä¸­éåŽ†æŸ¥æ‰¾
            for (const category in data) {
              project = data[category].find(p => p.title === "Fangs: The Eternal Coven");
              if (project) break;
            }

            if (!project) {
              container.innerHTML = "<p>Project not found.</p>";
              return;
            }

            // åŠ¨æ€æ ‡é¢˜
            const h2 = document.createElement("h2");
            h2.textContent = project.title;
            container.appendChild(h2);

            container.appendChild(document.createElement("br"));
            container.appendChild(document.createElement("br"));

            // åŠ¨æ€æè¿°ï¼ˆå¦‚æžœ JSON é‡Œæœ‰ï¼‰
            if (project.description) {
              const p = document.createElement("p");
              p.className = "p";
              p.textContent = project.description;
              container.appendChild(p);
              container.appendChild(document.createElement("br"));
            }

            const fields = [
              { label: "Tool", key: "tools" },
              { label: "Time", key: "date" },
              { label: "Role", key: "role" }
            ];

            fields.forEach(({ label, key }) => {
              if (project[key]) {
                container.appendChild(document.createElement("br"));
                const p = document.createElement("p");
                p.className = "p";
                p.innerHTML = `<strong>${label}:</strong> ${project[key]}`;
                container.appendChild(p);
              }
            });

            container.appendChild(document.createElement("br"));



          })
          .catch(err => {
            console.error("Load failed:", err);
            container.innerHTML = "<p>Error loading project.</p>";
          });

      </script>
      <!-- ðŸŒ¼ 4. Project Media Section -->

      <!-- ðŸŒº Gallery Part 1 -->
      <section class="image-container">
        <div class="row two">
          <img src="../img/game/vampire/IMG_8377.jpg" alt="project image 2" />
          <img src="../img/game/vampire/Fangs_Rulebook.png" alt="project image 1" />

        </div>
      </section>

      <section class="image-container">
        <div class="row full">
          <embed src="../img/game/vampire/Fangs_Rulebook.pdf" alt="project image 3" width="100%" height="auto" style="aspect-ratio: 16/9;" />

        </div>
      </section>

      <!-- âœï¸ 6. Process & Concept -->
      <section class="p5-content">
        <h3 class="p">Process & Concept</h3>
        <p class="p">

        </p>
      </section>




      <!-- ðŸŒ¼ Older versions embeds -->
      <section class="p5-content">
        <h3 class="p">Previous Versions</h3>

    </div>
    <!-- ðŸ§­ 7. Back Navigation -->
    <div id="back">
      <div class="category_btn" onclick="history.back()">
        <h4 class="block-display">Go Back</h4>
      </div>
    </div>
  </div>
</body>
