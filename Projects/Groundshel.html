<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Go!Groundshel</title>
  <link href="../style.css" rel="stylesheet" type="text/css">
  <style>
    body {
      overflow-y: hidden;
    }

    .scroll-container {
      scroll-snap-type: y proximity;
      /* Reserve space for header plus some extra space for sneak peeking. */

      overflow-y: scroll;
      height: 100vh;
    }

    .scroll-container section {

      scroll-snap-align: start;
    }
  </style>
</head>

<body style="background-color: rgba(177, 237, 57, 0.35);">



  <div id="navbar"></div>
  <script>
    // åŠ¨æ€åŠ è½½å…¬å…±å¯¼èˆªæ 
    fetch('../nav.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html)
      .catch(err => console.error('Navigation load failed:', err));
  </script>
  <div class="scroll-container">
    <!-- Header -->
    <section>
      <div id="header"></div>

      <script>
        // åŠ¨æ€åŠ è½½å…¬å…±å¯¼èˆªæ 
        fetch('../header.html')
          .then(res => res.text())
          .then(html => document.getElementById('header').innerHTML = html)
          .catch(err => console.error('Header load failed:', err));
      </script>
    </section>
    <!-- ðŸŒ¸ 3. Project Header -->
    <div class=" margin-l margin-r">
      <section>

        <section id="project-info"></section>

        <script>
          const container = document.getElementById("project-info");

          fetch("/complete-projects.json")
            .then(res => res.json())
            .then(data => {
              let project = null;

              // ðŸ” åœ¨æ‰€æœ‰åˆ†ç±»ä¸­éåŽ†æŸ¥æ‰¾
              for (const category in data) {
                project = data[category].find(p => p.title === "Go! Groundshel");
                if (project) break;
              }

              if (!project) {
                container.innerHTML = "<p>Project not found.</p>";
                return;
              }

              // åŠ¨æ€æ ‡é¢˜
              const h2 = document.createElement("h2");
              h2.textContent = project.title;
              container.appendChild(h2);

              container.appendChild(document.createElement("br"));
              container.appendChild(document.createElement("br"));

              // åŠ¨æ€æè¿°ï¼ˆå¦‚æžœ JSON é‡Œæœ‰ï¼‰
              if (project.description) {
                const p = document.createElement("p");
                p.className = "p";
                p.textContent = project.description;
                container.appendChild(p);
                container.appendChild(document.createElement("br"));
              }

              const fields = [
                { label: "Tool", key: "tools" },
                { label: "Time", key: "date" },
                { label: "Role", key: "role" }
              ];

              fields.forEach(({ label, key }) => {
                if (project[key]) {
                  container.appendChild(document.createElement("br"));
                  const p = document.createElement("p");
                  p.className = "p";
                  p.innerHTML = `<strong>${label}:</strong> ${project[key]}`;
                  container.appendChild(p);
                }
              });

              container.appendChild(document.createElement("br"));



            })
            .catch(err => {
              console.error("Load failed:", err);
              container.innerHTML = "<p>Error loading project.</p>";
            });

        </script>
        <div class="image-container">
          <div class="row two">
            <img src="../img/game/groundshel/IMG_4735.PNG" alt="project image 1" />
          </div>
        </div>
      </section>


      <!-- ðŸŒ¸ Gallery Part 2 + p5 embed -->
      <section class="image-container">
        <div class="row two">

          <img src="../img/game/groundshel/mapF.png" alt="project image 2" />
          <img src="../img/game/groundshel/mimap1.png" alt="project image 3" />

        </div>
      </section>
      <section class="image-container">
        <div class="row four">
          <img src="../img/game/groundshel/construct.jpg" />
          <img src="../img/game/groundshel/ControlH.png" alt="project image 7" />
          <img src="../img/game/groundshel/ControlN.png" alt="project image 8" />
          <img src="../img/game/groundshel/ControlZ.png" alt="project image 9" />

        </div>

      </section>



      <!-- âœï¸ 6. Process & Concept -->

      <h3 class="p">Process & Concept</h3><br><br>



      <h3 class="p">Previous Versions</h3>


    </div>
    <!-- ðŸ§­ 7. Back Navigation -->
    <div id="back">
      <div class="category_btn" onclick="history.back()">
        <h4 class="block-display">Go Back</h4>
      </div>
    </div>
  </div>
</body>

</html>
