<body style="background-color: rgb(222, 197, 194)">
  <div class="cursor tomato"></div>
  <script>
    document.addEventListener("mousemove", (e) => {
      const cursor = document.querySelector(".cursor.tomato");
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });
  </script>
  <div id="navbar"></div>
  <script>
    // 动态加载公共导航栏
    fetch("../nav.html")
      .then((res) => res.text())
      .then((html) => (document.getElementById("navbar").innerHTML = html))
      .catch((err) => console.error("Navigation load failed:", err));
  </script>

  <!-- Header -->
  <div id="header"></div>
  <script>
    // 动态加载公共导航栏
