<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>garlic</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="4.js" defer></script>

</head>

<body>
  <div class="cursor garlic"></div>
  <script>
    document.addEventListener("mousemove", (e) => {
      const cursor = document.querySelector(".cursor.garlic");
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });
  </script>

  <div id="navbar"></div>
  <script>
    // 动态加载公共导航栏
    fetch("../nav.html")
      .then((res) => res.text())
      .then((html) => (document.getElementById("navbar").innerHTML = html))
      .catch((err) => console.error("Navigation load failed:", err));
  </script>
  <!-- Header -->
  <div id="header"></div>
  <script>
    fetch("../header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
        // ✅ 在这里插入该页面独有的内容
        const pageSpecific = document.getElementById("page-specific-content");
        if (pageSpecific) {
          pageSpecific.innerHTML = `
          
            <h3 class="page">Xiaoxuan's Random Stuff:</h3>
            <p class="page">&nbsp;Work In Progress&nbsp;<progress></progress></p>
          
        `;
        }
      })
      .catch(err => console.error("Header load failed:", err));
  </script>
  <div id="stressed"></div>
  <script>
    // 动态加载公共导航栏
    fetch("../stressed.html")
      .then((res) => res.text())
      .then((html) => (document.getElementById("stressed").innerHTML = html))
      .catch((err) => console.error("Navigation load failed:", err));
  </script>

  <div id="stressed2"></div>
  <script>
    // 动态加载公共导航栏
    fetch("../stressed copy.html")
      .then((res) => res.text())
      .then((html) => (document.getElementById("stressed2").innerHTML = html))
      .catch((err) => console.error("Navigation load failed:", err));
  </script>


</body>

</html>
